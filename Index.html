<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Widget</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      color: #333;
    }
    .notepad-container {
      width: 300px;
      height: 200px;
      resize: both;
      overflow: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="notepad-container">
  <textarea id="notepad" placeholder="Write your notes here..."></textarea>
</div>

<script>
  const notepad = document.getElementById('notepad');

  // Load saved data from local storage
  notepad.value = localStorage.getItem('notepadData') || '';

  // Save data to local storage whenever text changes
  notepad.addEventListener('input', () => {
    localStorage.setItem('notepadData', notepad.value);
  });
</script>

</body>
</html>
